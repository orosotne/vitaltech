<!DOCTYPE html>
<html lang="sk">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>vitaltech | Komplexné služby pre firmy a samosprávy</title>
    <meta name="description" content="Eventy, IT servis a marketingové riešenia pod jednou strechou. Spoľahlivý partner pre vaše podnikanie." />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz,wght@9..40,400;500;700&family=Outfit:wght@300;400;500;700;800&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['"DM Sans"', 'sans-serif'],
              heading: ['"Outfit"', 'sans-serif'],
            },
            colors: {
              vital: {
                dark: '#0d2b2e',   // Deep Charcoal/Teal
                green: '#006d65',  // Vibrant Teal
                yellow: '#fcb016', // Deep Solar Yellow (More punchy)
                soft: '#f2f5f6',   // Cool Grey/Mint Surface
                surface: '#ffffff',
              },
            },
            borderRadius: {
              '4xl': '2.5rem',
              '5xl': '3rem',
            },
            animation: {
              'fade-up': 'fadeUp 0.8s cubic-bezier(0.2, 0.8, 0.2, 1) forwards',
              'fade-up-delay': 'fadeUp 0.8s cubic-bezier(0.2, 0.8, 0.2, 1) 0.2s forwards',
              'fade-up-delay-2': 'fadeUp 0.8s cubic-bezier(0.2, 0.8, 0.2, 1) 0.4s forwards',
              'scale-in': 'scaleIn 0.6s cubic-bezier(0.2, 0.8, 0.2, 1) forwards',
              'float': 'float 6s ease-in-out infinite',
              'pulse-subtle': 'pulseSubtle 3s ease-in-out infinite',
            },
            keyframes: {
              fadeUp: {
                '0%': { opacity: '0', transform: 'translateY(20px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              scaleIn: {
                '0%': { opacity: '0', transform: 'scale(0.9)' },
                '100%': { opacity: '1', transform: 'scale(1)' },
              },
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-10px)' },
              },
              pulseSubtle: {
                '0%, 100%': { transform: 'scale(1)' },
                '50%': { transform: 'scale(1.05)' },
              }
            }
          }
        }
      }
    </script>
    <style>
      html, body { 
        font-family: 'DM Sans', sans-serif; 
        -webkit-font-smoothing: antialiased; 
        background-color: #f2f5f6;
        overflow-x: hidden;
        max-width: 100vw;
      }
      
      #root {
        overflow-x: hidden;
        max-width: 100vw;
      }
      
      /* Clean Dot Pattern Overlay - Subtle texture without noise */
      .texture-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        z-index: 9999;
        background-image: radial-gradient(circle at 1px 1px, rgba(13,43,46,0.025) 1px, transparent 0);
        background-size: 32px 32px;
      }

      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 10px;
      }
      ::-webkit-scrollbar-track {
        background: #f2f5f6;
      }
      ::-webkit-scrollbar-thumb {
        background: #cbd5e1;
        border-radius: 5px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #94a3b8;
      }
      
      h1, h2, h3, h4, h5, h6 {
        font-family: 'Outfit', sans-serif;
      }
      
      /* Logo Pulse Animation */
      .logo-pulse {
        animation: logoPulse 3s ease-in-out infinite;
      }
      @keyframes logoPulse {
        0%, 100% { transform: scale(1); }
        50% { transform: scale(1.06); }
      }
    </style>

  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>

    <div class="texture-overlay"></div>

</body>
</html>
